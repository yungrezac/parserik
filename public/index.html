<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .pulse-anim {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        input {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4299e1;
        }
        button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        th {
            background-color: #2d3748;
        }
        td {
            border-color: #4a5568;
        }
    </style>
</head>
<body class="antialiased font-sans">
    <div class="container mx-auto p-4 max-w-4xl">

        <div id="input-section" class="space-y-6 fade-in">
            <h1 class="text-4xl font-bold text-center text-white">WB Parser</h1>
            <p class="text-center text-lg text-gray-400">Введите данные для парсинга</p>
            <div class="p-6 bg-gray-800 rounded-xl shadow-lg space-y-4">
                <div>
                    <label for="seller-id" class="block text-sm font-medium text-gray-300 mb-1">ID Продавца</label>
                    <input type="text" id="seller-id" placeholder="например, 123456" class="w-full p-3 rounded-md border-2 focus:border-blue-500">
                </div>
                <div>
                    <label for="brand-id" class="block text-sm font-medium text-gray-300 mb-1">ID Бренда</label>
                    <input type="text" id="brand-id" placeholder="например, 654321" class="w-full p-3 rounded-md border-2 focus:border-blue-500">
                </div>
                <button id="run-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    Запустить
                </button>
            </div>
        </div>

        <div id="loader-section" class="hidden text-center py-10">
            <div class="inline-flex items-center space-x-3">
                <div class="w-4 h-4 bg-blue-400 rounded-full pulse-anim"></div>
                <div class="w-4 h-4 bg-blue-400 rounded-full pulse-anim" style="animation-delay: 0.2s;"></div>
                <div class="w-4 h-4 bg-blue-400 rounded-full pulse-anim" style="animation-delay: 0.4s;"></div>
            </div>
            <p id="loader-message" class="mt-4 text-lg text-gray-400">Получаем данные...</p>
        </div>
        
        <div id="error-section" class="hidden p-4 bg-red-800/50 border border-red-700 rounded-lg mt-6 fade-in">
            <p id="error-message" class="text-white"></p>
            <button id="try-again-button" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Попробовать снова</button>
        </div>

        <div id="result-section" class="hidden mt-8 fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-white">Результаты</h2>
                <button id="download-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
                    Скачать Excel
                </button>
            </div>
            <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
                <table id="result-table" class="min-w-full">
                    <thead class="sticky top-0"></thead>
                    <tbody></tbody>
                </table>
            </div>
             <button id="new-parse-button" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    Новый парсинг
            </button>
        </div>
    </div>

    <script>
        const inputSection = document.getElementById('input-section');
        const loaderSection = document.getElementById('loader-section');
        const errorSection = document.getElementById('error-section');
        const resultSection = document.getElementById('result-section');
        
        const runButton = document.getElementById('run-button');
        const downloadButton = document.getElementById('download-button');
        const tryAgainButton = document.getElementById('try-again-button');
        const newParseButton = document.getElementById('new-parse-button');

        const errorMessage = document.getElementById('error-message');
        const resultTable = document.getElementById('result-table');
        
        runButton.addEventListener('click', runParser);
        downloadButton.addEventListener('click', () => window.location.href = '/download');
        tryAgainButton.addEventListener('click', resetUI);
        newParseButton.addEventListener('click', resetUI);

        function setUIState(state) {
            inputSection.classList.toggle('hidden', state !== 'input');
            loaderSection.classList.toggle('hidden', state !== 'loading');
            errorSection.classList.toggle('hidden', state !== 'error');
            resultSection.classList.toggle('hidden', state !== 'result');
        }

        function resetUI() {
            setUIState('input');
        }

        function runParser() {
            const sellerId = document.getElementById('seller-id').value;
            const brandId = document.getElementById('brand-id').value;

            if (!sellerId || !brandId) {
                showError("Пожалуйста, введите ID продавца и ID бренда.");
                return;
            }

            setUIState('loading');

            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seller_id: sellerId, brand_id: brandId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Ошибка сети'); });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data.headers, data.rows);
                    setUIState('result');
                }
            })
            .catch(error => {
                showError(error.message || "Произошла непредвиденная ошибка. Попробуйте еще раз.");
                console.error("Fetch error:", error);
            });
        }

        function displayResults(headers, rows) {
            const thead = resultTable.querySelector('thead');
            const tbody = resultTable.querySelector('tbody');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider';
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'border-t border-gray-700';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] !== undefined ? row[header] : '';
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-200';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            setUIState('error');
        }
    </script>
</body>
</html>
