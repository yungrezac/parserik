<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Parser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        #input-str {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #input-str:focus {
            border-color: #3498db;
            outline: none;
        }

        #run-parser {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #run-parser:disabled {
            background-color: #a9cce3;
            cursor: not-allowed;
        }

        #run-parser:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #progress-container {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #2ecc71;
            border-radius: 4px;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
            transition: width 0.3s ease-in-out;
        }

        #progress-text {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-bottom: 10px;
        }
        #progress-log {
             font-size: 12px;
             color: #888;
             max-height: 100px;
             overflow-y: auto;
             border-top: 1px solid #eee;
             padding-top: 10px;
             margin-top: 10px;
        }

        #result-container {
            margin-top: 25px;
            display: none;
        }

        #download-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
            margin-bottom: 20px;
        }

        #download-link:hover {
            background-color: #229954;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* NEW */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* NEW */
        }

        th {
            background-color: #f2f2f2;
            font-weight: 500;
            white-space: nowrap;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* NEW STYLES FOR SPECIFIC COLUMNS */
        th:nth-child(7), /* Описание */
        th:nth-child(8), /* Фото */
        th:nth-child(11) /* Состав */
        {
            width: 250px; /* Or any other width */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>WB Parser</h1>

        <div class="form-group">
            <label for="input-str">Ссылка или ID продавца и бренда:</label>
            <input type="text" id="input-str" placeholder="https://www.wildberries.ru/seller/123456?fbrand=789" value="4087942 528706">
        </div>

        <button id="run-parser">Запустить парсер</button>

        <div id="progress-container">
            <div id="progress-bar-container">
                <div id="progress-bar">0%</div>
            </div>
            <div id="progress-text">Подготовка...</div>
            <div id="progress-log"></div>
        </div>

        <div id="result-container">
            <a id="download-link" href="#" download>Скачать Excel-файл</a>
            <div id="table-wrapper">
                <!-- Таблица будет вставлена сюда -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('run-parser').addEventListener('click', () => {
            const inputStr = document.getElementById('input-str').value;
            const runButton = document.getElementById('run-parser');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressLog = document.getElementById('progress-log');
            const resultContainer = document.getElementById('result-container');

            if (!inputStr) {
                alert('Пожалуйста, введите данные.');
                return;
            }

            // Сброс состояния
            runButton.disabled = true;
            runButton.textContent = 'В работе...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressText.textContent = 'Инициализация...';
            progressLog.innerHTML = '';
            resultContainer.style.display = 'none';

            const eventSource = new EventSource(`/stream?input_str=${encodeURIComponent(inputStr)}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === 'start') {
                    progressText.textContent = data.message;
                    progressLog.innerHTML += `<div>[LOG] ${data.message}</div>`;
                } else if (data.type === 'progress') {
                    const percent = Math.round((data.current / data.total) * 100);
                    progressBar.style.width = percent + '%';
                    progressBar.textContent = percent + '%';
                    progressText.textContent = `Обработка: ${data.current} / ${data.total} - ${data.message}`;
                } else if (data.type === 'log') {
                    progressLog.innerHTML += `<div>[LOG] ${data.message}</div>`;
                     progressLog.scrollTop = progressLog.scrollHeight;
                } else if (data.type === 'result') {
                    progressText.textContent = 'Парсинг завершен!';
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    progressBar.style.backgroundColor = '#27ae60';
                    
                    displayResult(data.data);
                    eventSource.close();
                    resetUI();
                } else if (data.type === 'error') {
                    progressText.textContent = `Ошибка: ${data.message}`;
                    progressBar.style.backgroundColor = '#e74c3c';
                    eventSource.close();
                    resetUI();
                }
            };

            eventSource.onerror = function(err) {
                progressText.textContent = 'Ошибка соединения с сервером.';
                progressBar.style.backgroundColor = '#e74c3c';
                console.error("EventSource failed:", err);
                eventSource.close();
                resetUI();
            };

            function displayResult(result) {
                resultContainer.style.display = 'block';
                
                // Ссылка на скачивание
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = `/download/${result.download_filename}`;
                downloadLink.download = result.download_filename;

                // Создание таблицы
                const tableWrapper = document.getElementById('table-wrapper');
                if (result.table_data && result.table_data.length > 0) {
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    // Заголовки
                    const headers = Object.keys(result.table_data[0]);
                    const headerRow = document.createElement('tr');
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    // Строки
                    result.table_data.forEach(rowData => {
                        const row = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = rowData[header] || '';
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    tableWrapper.innerHTML = ''; // Очистка
                    tableWrapper.appendChild(table);
                }
            }
            
            function resetUI() {
                 runButton.disabled = false;
                 runButton.textContent = 'Запустить парсер';
            }
        });
    </script>

</body>
</html>
