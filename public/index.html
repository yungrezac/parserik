
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WB Parser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #f4f4f5);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #9e9e9e);
            --tg-link: var(--tg-theme-link-color, #007aff);
            --tg-button: var(--tg-theme-button-color, #007aff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --tg-destructive: var(--tg-theme-destructive-text-color, #ff3b30);

            --button-gradient: linear-gradient(135deg, #007aff, #5856d6);
            --button-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            --tariff-free: #8e8e93;
            --tariff-pro: #5856d6;
            --tariff-ultima: #ff9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 0 15px 15px 15px;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .page { display: none; flex-direction: column; flex-grow: 1; min-height: 0; }
        .page.active { display: flex; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Header --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .tariff-display {
            font-size: 14px;
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 15px;
            text-transform: uppercase;
        }
        .tariff-free { background-color: var(--tariff-free); color: white; }
        .tariff-pro { background-color: var(--tariff-pro); color: white; }
        .tariff-ultima { background-color: var(--tariff-ultima); color: white; }
        
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            background-color: var(--tg-secondary-bg);
            background-size: cover;
            background-position: center;
        }

        /* --- Main Parser Steps --- */
        .step {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
            animation: stepFadeIn 0.4s ease-in-out;
        }
        .step.active { display: flex; }
        @keyframes stepFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 20px 0;
            padding: 5px 0;
        }
        
        input[type="text"], input[type="search"] {
            width: 100%; padding: 14px; margin-bottom: 15px; border: none;
            border-radius: 10px; font-size: 17px; background-color: var(--tg-secondary-bg);
            color: var(--tg-text); box-sizing: border-box; transition: box-shadow 0.2s;
        }
        input::placeholder { color: var(--tg-hint); }
        input:focus { outline: none; box-shadow: 0 0 0 2px var(--tg-link); }

        .list-container {
            flex-grow: 1; min-height: 0; overflow-y: auto; display: flex;
            flex-direction: column; gap: 8px; padding-bottom: 5px;
        }
        .list-item {
            background-color: var(--tg-secondary-bg); padding: 14px 18px; border-radius: 10px;
            cursor: pointer; font-size: 17px; transition: transform 0.15s ease; flex-shrink: 0;
        }
        .list-item:active { transform: scale(0.98); }
        .list-item.selected { background-color: var(--tg-link); color: var(--tg-button-text); font-weight: 500; }
        .list-item.disabled { color: var(--tg-hint); cursor: not-allowed; background-color: color-mix(in srgb, var(--tg-secondary-bg), var(--tg-bg) 50%); }

        #summary-content { background: var(--tg-secondary-bg); padding: 20px; border-radius: 12px; }
        #summary-content p { margin: 0 0 12px; font-size: 16px; }
        #summary-content span { font-weight: 600; float: right; }

        /* --- Profile Page --- */
        #profile-info { display: flex; align-items: center; flex-direction: column; margin-bottom: 25px; }
        #profile-info img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; }
        #profile-info h2 { margin: 0; font-size: 22px; }

        #history-list { flex-grow: 1; min-height: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .history-item {
            background-color: var(--tg-secondary-bg); padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-item-info p { margin: 0 0 4px 0; font-size: 16px; }
        .history-item-info .date { font-size: 13px; color: var(--tg-hint); }
        .history-download-btn {
            background: var(--tg-link); color: var(--tg-button-text); padding: 8px 15px;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-header">
    <div></div> <!-- Placeholder for spacing -->
    <div class="tariff-display" id="tariff-display"></div>
    <div class="profile-avatar" id="profile-avatar"></div>
</div>

<div id="parser-page" class="page active">
    <div id="step1" class="step active"> 
        <h1>Шаг 1: ID Продавца</h1>
        <input type="text" id="seller-id" placeholder="Введите ID продавца">
    </div>
    <!-- Steps 2, 3, 4, 5 and progress -->
    <div id="step2" class="step"> <h1>Шаг 2: Категория</h1> <input type="search" id="category-search" placeholder="Поиск..."> <div id="category-list" class="list-container"></div> </div>
    <div id="step3" class="step"> <h1>Шаг 3: Подкатегория</h1> <input type="search" id="subcategory-search" placeholder="Поиск..."> <div id="subcategory-list" class="list-container"></div> </div>
    <div id="step4" class="step"> <h1>Шаг 4: ID Бренда (опц.)</h1> <input type="text" id="brand-id" placeholder="Можно оставить пустым"> </div>
    <div id="step5" class="step"> <h1>Шаг 5: Подтверждение</h1> <div id="summary-content"> <p>Продавец: <span id="summary-seller-id"></span></p> <p>Категория: <span id="summary-category"></span></p> <p>Подкатегория: <span id="summary-subcategory"></span></p> <p>Бренд: <span id="summary-brand-id"></span></p> </div> </div>
    <div id="step-progress" class="step" style="justify-content: center; text-align: center;"> <h1 id="progress-header"></h1> <div id="progress-bar-container" style="background-color: var(--tg-secondary-bg); border-radius: 8px; overflow: hidden; height: 12px; margin: 25px 0;"><div id="progress-bar" style="width: 0%; height: 100%; background-image: var(--button-gradient); transition: width 0.3s; border-radius: 8px;"></div></div> <p id="progress-text"></p> <p id="log-text"></p> <button id="download-button" class="hidden" style="background-image: var(--button-gradient); color: var(--tg-button-text); padding: 15px 30px; text-decoration: none; border-radius: 12px; margin-top: 30px; font-weight: 600; font-size: 17px; border: none; box-shadow: var(--button-shadow);"></button> </div>
</div>

<div id="profile-page" class="page">
    <div id="profile-info">
        <img id="profile-img" alt="Avatar">
        <h2 id="profile-name"></h2>
    </div>
    <h1>История</h1>
    <div id="history-list"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const webApp = window.Telegram.WebApp;
    webApp.ready();
    webApp.expand();

    // --- STATE MANAGEMENT ---
    const state = { currentPage: 'parser', currentStep: 1, categoriesData: {}, user: null, history: [],
                    sellerId: '', brandId: '', category: '', subcategory: '' };
    const ui = { /* All UI elements */ }; // (omitted for brevity, will be populated)

    // --- UI MAPPING (populate ui object) ---
    const allIds = ['parser-page', 'profile-page', 'step1', 'step2', 'step3', 'step4', 'step5', 'step-progress', 'seller-id', 'brand-id', 'category-search', 'subcategory-search', 'category-list', 'subcategory-list', 'summary-seller-id', 'summary-category', 'summary-subcategory', 'summary-brand-id', 'progress-header', 'progress-bar', 'progress-text', 'log-text', 'download-button', 'app-header', 'tariff-display', 'profile-avatar', 'profile-info', 'profile-img', 'profile-name', 'history-list'];
    allIds.forEach(id => {
        const camelCaseId = id.replace(/-(\w)/g, (_, c) => c.toUpperCase());
        ui[camelCaseId] = document.getElementById(id);
    });

    // --- NAVIGATION ---
    const showPage = (page) => {
        state.currentPage = page;
        Object.values(ui).filter(el => el && el.classList.contains('page')).forEach(p => p.classList.remove('active'));
        ui[`${page}Page`].classList.add('active');
        updateMainButton();
        updateBackButton();
    };

    const goToStep = (step) => {
        if (!ui[`step${step}`]) return;
        state.currentStep = step;
        document.querySelectorAll('#parser-page .step').forEach(s => s.classList.remove('active'));
        ui[`step${step}`].classList.add('active');
        updateMainButton();
        updateBackButton();
    };

    // --- TELEGRAM BUTTONS ---
    const updateBackButton = () => {
        if (state.currentPage === 'profile' || (state.currentPage === 'parser' && state.currentStep > 1 && state.currentStep !== 'progress')) {
            webApp.BackButton.show();
        } else {
            webApp.BackButton.hide();
        }
    };

    const updateMainButton = () => {
        if (state.currentPage !== 'parser' || state.currentStep === 'progress') {
            webApp.MainButton.hide(); return;
        }
        webApp.MainButton.show();
        let isEnabled = false, text = 'Далее';
        switch(state.currentStep) {
            case 1: isEnabled = ui.sellerId.value.trim(); break;
            case 2: isEnabled = state.category; break;
            case 3: isEnabled = state.subcategory; break;
            case 4: isEnabled = true; text = ui.brandId.value.trim() ? 'Далее' : 'Пропустить'; break;
            case 5: isEnabled = true; text = 'Запустить'; break;
        }
        webApp.MainButton.setText(text);
        isEnabled ? webApp.MainButton.enable().setParams({ color: 'var(--tg-theme-button-color)' }) : webApp.MainButton.disable().setParams({ color: '#a8a8a8' });
    };

    webApp.onEvent('mainButtonClicked', () => {
        if (state.currentPage !== 'parser') return;
        switch(state.currentStep) {
            case 1: state.sellerId = ui.sellerId.value.trim(); goToStep(2); break;
            case 2: renderList(ui.subcategoryList, Object.keys(state.categoriesData[state.category]), 'subcategory'); goToStep(3); break;
            case 3: goToStep(4); break;
            case 4: 
                state.brandId = ui.brandId.value.trim();
                ui.summarySellerId.textContent = state.sellerId; ui.summaryCategory.textContent = state.category;
                ui.summarySubcategory.textContent = state.subcategory; ui.summaryBrandId.textContent = state.brandId || 'Все бренды';
                goToStep(5);
                break;
            case 5: startParsing(); break;
        }
    });

    webApp.onEvent('backButtonClicked', () => {
        if (state.currentPage === 'profile') {
            showPage('parser');
        } else if (state.currentPage === 'parser' && state.currentStep > 1) {
            goToStep(state.currentStep - 1);
        }
    });

    // --- API & DATA FETCHING ---
    const apiRequest = async (endpoint, body) => {
        const response = await fetch(endpoint, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
        if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
        return response.json();
    };

    const initApp = async () => {
        try {
            const initData = webApp.initData;
            if (!initData) { document.body.innerHTML = 'Not a Telegram Web App'; return; }

            state.user = await apiRequest('/api/me', { initData });
            
            // Populate Header
            ui.tariffDisplay.textContent = state.user.tariff;
            ui.tariffDisplay.className = `tariff-display tariff-${state.user.tariff}`;
            if (webApp.initDataUnsafe.user.photo_url) {
                ui.profileAvatar.style.backgroundImage = `url(${webApp.initDataUnsafe.user.photo_url})`;
            }

            await fetchCategories();
            updateMainButton();
            updateBackButton();
        } catch(e) { console.error('Init failed', e); webApp.showAlert('Ошибка инициализации. Попробуйте перезагрузить.'); }
    };
    
    const fetchCategories = async () => {
        const response = await fetch('/categories');
        state.categoriesData = await response.json();
        renderList(ui.categoryList, Object.keys(state.categoriesData), 'category');
    };

    // --- UI RENDERING ---
    const renderList = (element, items, type, filter = '') => {
        element.innerHTML = '';
        const filteredItems = items.filter(i => i.toLowerCase().includes(filter.toLowerCase()));
        if (filteredItems.length === 0) { element.innerHTML = '<p style="text-align:center; color: var(--tg-hint); padding: 20px;">Ничего не найдено</p>'; return; }

        filteredItems.forEach(item => {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.textContent = item;
            el.dataset.id = item;
            
            let isDisabled = false;
            if (type === 'category') isDisabled = Object.keys(state.categoriesData[item] || {}).length === 0;
            if (type === 'subcategory') {
                const cols = state.categoriesData[state.category]?.[item];
                isDisabled = !Array.isArray(cols) || cols.length === 0;
            }
            if (isDisabled) el.classList.add('disabled');
            else el.onclick = () => { selectItem(type, item); };

            if ((type === 'category' && state.category === item) || (type === 'subcategory' && state.subcategory === item)) {
                el.classList.add('selected');
            }
            element.appendChild(el);
        });
    };

    const selectItem = (type, value) => {
        if (type === 'category') { state.category = value; state.subcategory = null; }
        else { state.subcategory = value; }
        document.querySelectorAll(`#${type}-list .list-item`).forEach(c => c.classList.toggle('selected', c.dataset.id === value));
        updateMainButton();
    };

    const renderHistory = () => {
        ui.historyList.innerHTML = '';
        if (state.history.length === 0) {
            ui.historyList.innerHTML = '<p style="text-align:center; color: var(--tg-hint); padding: 20px;">История парсингов пуста.</p>';
            return;
        }
        state.history.forEach(item => {
            const date = new Date(item.timestamp).toLocaleString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const el = document.createElement('div');
            el.className = 'history-item';
            el.innerHTML = `
                <div class="history-item-info">
                    <p><b>${item.category} / ${item.subcategory}</b></p>
                    <p class="date">${date}</p>
                </div>
                <button class="history-download-btn">Скачать</button>
            `;
            el.querySelector('.history-download-btn').onclick = () => webApp.openLink(`/download/${item.filename}`);
            ui.historyList.appendChild(el);
        });
    }

    // --- EVENT HANDLERS ---
    ui.profileAvatar.onclick = async () => {
        try {
            state.history = await apiRequest('/api/history', { initData: webApp.initData });
            ui.profileImg.src = webApp.initDataUnsafe.user.photo_url || '';
            ui.profileName.textContent = state.user.first_name;
            renderHistory();
            showPage('profile');
        } catch(e) { webApp.showAlert('Не удалось загрузить историю.'); }
    };
    
    ['categorySearch', 'subcategorySearch'].forEach(id => {
        ui[id].addEventListener('input', e => {
            const type = id.includes('category') ? 'category' : 'subcategory';
            const source = type === 'category' ? Object.keys(state.categoriesData) : (state.category ? Object.keys(state.categoriesData[state.category]) : []);
            renderList(ui[`${type}List`], source, type, e.target.value);
        });
    });
    Object.values(ui.inputs).forEach(el => el && el.addEventListener('input', updateMainButton));

    // --- PARSING LOGIC ---
    const startParsing = () => {
        goToStep('progress');
        /* ... (parsing logic is the same as before, but with initData) ... */
        const params = new URLSearchParams({ seller_id: state.sellerId, category: state.category, subcategory: state.subcategory, initData: webApp.initData });
        if (state.brandId) params.append('brand_id', state.brandId);

        const es = new EventSource(`/stream?${params.toString()}`);
        const onFinish = () => {
            webApp.MainButton.setText('Начать заново').show().enable();
            webApp.onEvent('mainButtonClicked', () => window.location.reload());
            webApp.BackButton.hide();
        };
        es.onmessage = e => {
            const data = JSON.parse(e.data);
            [ui.progressBarContainer, ui.progressText, ui.logText].forEach(el => el.classList.remove('hidden'));
            switch(data.type) {
                case 'start': ui.progressHeader.textContent = `Найдено: ${data.total} товаров`; ui.logText.textContent = data.message; break;
                case 'progress':
                    ui.progressBar.style.width = `${(data.current / data.total) * 100}%`;
                    ui.progressText.textContent = `${data.current} / ${data.total}`;
                    ui.logText.textContent = data.message;
                    break;
                case 'result':
                    ui.progressHeader.textContent = 'Готово!';
                    ui.logText.textContent = 'Файл успешно создан.';
                    ui.downloadButton.classList.remove('hidden');
                    ui.downloadButton.textContent = `Скачать Excel`;
                    ui.downloadButton.onclick = () => webApp.openLink(`/download/${data.download_filename}`);
                    es.close(); onFinish();
                    break;
                case 'error':
                    ui.progressHeader.textContent = 'Ошибка';
                    ui.logText.textContent = data.message; ui.logText.style.color = 'var(--tg-destructive)';
                    es.close(); onFinish();
                    break;
            }
        };
        es.onerror = () => { 
            ui.progressHeader.textContent = 'Ошибка сети'; ui.logText.textContent = 'Потеряно соединение.';
            es.close(); onFinish();
        };
    };

    // --- INITIALIZATION ---
    initApp();
});
</script>

</body>
</html>
