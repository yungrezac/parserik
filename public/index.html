<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WB Parser</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #f4f4f5);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #9e9e9e);
            --tg-link: var(--tg-theme-link-color, #007aff);
            --tg-button: var(--tg-theme-button-color, #007aff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --tg-destructive: var(--tg-theme-destructive-text-color, #ff3b30);

            --button-gradient: linear-gradient(135deg, #007aff, #5856d6);
            --button-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            --tariff-free: #8e8e93; --tariff-pro: #5856d6; --tariff-ultima: #ff9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 0 15px 15px 15px;
            -webkit-font-smoothing: antialiased;
            display: flex; flex-direction: column; height: 100vh;
            box-sizing: border-box; overflow: hidden;
        }

        .page { display: none; flex-direction: column; flex-grow: 1; min-height: 0; }
        .page.active { display: flex; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .app-header {
            position: relative;
            height: 50px; /* Explicit height */
            flex-shrink: 0;
            margin-bottom: 10px;
            transition: opacity 0.3s, transform 0.3s;
        }
        .app-header.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            height: 0;
            margin-bottom: 0;
        }
        .tariff-display {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; font-weight: 600; padding: 5px 12px; border-radius: 15px;
            text-transform: uppercase; color: white;
        }
        .tariff-free { background-color: var(--tariff-free); }
        .tariff-pro { background-color: var(--tariff-pro); }
        .tariff-ultima { background-color: var(--tariff-ultima); }
        .profile-avatar {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            background-color: var(--tg-secondary-bg); background-size: cover; background-position: center;
        }

        .step { display: none; flex-direction: column; flex-grow: 1; min-height: 0; }
        .step.active { display: flex; animation: stepFadeIn 0.4s ease-in-out; }
        @keyframes stepFadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 24px; font-weight: 700; text-align: center; margin: 0 0 20px 0; padding: 5px 0; }
        
        input[type="text"], input[type="search"] {
            width: 100%; padding: 14px; margin-bottom: 15px; border: none;
            border-radius: 10px; font-size: 17px; background-color: var(--tg-secondary-bg);
            color: var(--tg-text); box-sizing: border-box; transition: box-shadow 0.2s;
        }
        input::placeholder { color: var(--tg-hint); }
        input:focus { outline: none; box-shadow: 0 0 0 2px var(--tg-link); }

        .list-container { flex-grow: 1; min-height: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding-bottom: 5px; }
        .list-item { background-color: var(--tg-secondary-bg); padding: 14px 18px; border-radius: 10px; cursor: pointer; font-size: 17px; transition: transform 0.1s ease; flex-shrink: 0; }
        .list-item:active { transform: scale(0.98); }
        .list-item.selected { background-color: var(--tg-link); color: var(--tg-button-text); font-weight: 500; }
        .list-item.disabled { color: var(--tg-hint); cursor: not-allowed; background-color: color-mix(in srgb, var(--tg-secondary-bg), var(--tg-bg) 50%); }

        .placeholder-text { text-align: center; color: var(--tg-hint); padding: 40px 20px; font-size: 16px; }

        #summary-content { background: var(--tg-secondary-bg); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 12px; }
        #summary-content p { margin: 0; font-size: 16px; display: flex; justify-content: space-between; }
        #summary-content span { font-weight: 600; text-align: right; }

        #profile-page { padding-top: 15px; position: relative; }
        #profile-info { display: flex; align-items: center; flex-direction: column; margin-bottom: 25px; }
        #profile-info img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; background-color: var(--tg-secondary-bg);}
        #profile-info h2 { margin: 0; font-size: 22px; }
        
        /* Стили для расширенной информации профиля */
        .profile-details { 
            width: 100%; 
            background-color: var(--tg-secondary-bg); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 25px;
            box-sizing: border-box;
        }
        .profile-detail-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 12px; 
            font-size: 16px;
        }
        .profile-detail-item:last-child { margin-bottom: 0; }
        .profile-detail-label { color: var(--tg-hint); }
        .profile-detail-value { font-weight: 600; text-align: right; }
        
        .profile-section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            text-align: left;
            width: 100%;
        }

        /* Тариф в правом верхнем углу на странице профиля */
        .profile-tariff-display {
            position: absolute;
            right: 0;
            top: 15px;
            font-size: 12px; 
            font-weight: 600; 
            padding: 4px 10px; 
            border-radius: 12px;
            text-transform: uppercase; 
            color: white;
        }

        /* Стили для шага прогресса */
        .progress-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .progress-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--tg-text);
        }

        .progress-card {
            background: var(--tg-secondary-bg);
            border-radius: 16px;
            padding: 25px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-numbers {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-text);
        }

        .progress-percentage {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-link);
        }

        .progress-bar-container {
            background-color: color-mix(in srgb, var(--tg-secondary-bg) 60%, var(--tg-bg) 40%);
            border-radius: 10px;
            overflow: hidden;
            height: 12px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-image: var(--button-gradient);
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--tg-hint);
        }

        .log-container {
            background: var(--tg-secondary-bg);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .log-text {
            font-size: 15px;
            color: var(--tg-text);
            text-align: center;
            line-height: 1.4;
            margin: 0;
        }

        .log-text.error {
            color: var(--tg-destructive);
        }

        .log-text.success {
            color: #34c759;
            font-weight: 600;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .download-button {
            background-image: var(--button-gradient);
            color: var(--tg-button-text);
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
            border: none;
            box-shadow: var(--button-shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-button:active {
            transform: scale(0.95);
        }

        .file-info {
            font-size: 14px;
            color: var(--tg-hint);
            text-align: center;
        }

        .restart-button {
            background: transparent;
            color: var(--tg-link);
            border: 2px solid var(--tg-link);
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .restart-button:active {
            background: var(--tg-link);
            color: var(--tg-button-text);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--tg-hint);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--tg-hint);
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background-color: #34c759;
        }

        .status-dot.error {
            background-color: var(--tg-destructive);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #history-list { flex-grow: 1; min-height: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .history-item { background-color: var(--tg-secondary-bg); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .history-item-info p { margin: 0 0 4px 0; font-size: 16px; word-break: break-word; }
        .history-item-info .date { font-size: 13px; color: var(--tg-hint); }
        .history-download-btn { background: var(--tg-link); color: var(--tg-button-text); padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-header" id="app-header">
    <div class="tariff-display" id="tariff-display"></div>
    <div class="profile-avatar" id="profile-avatar"></div>
</div>

<div id="parser-page" class="page">
    <!-- Steps will be injected here by JS -->
</div>

<div id="profile-page" class="page">
    <!-- Тариф в правом верхнем углу -->
    <div class="profile-tariff-display" id="profile-tariff"></div>
    
    <div id="profile-info">
        <img id="profile-img" alt="Avatar">
        <h2 id="profile-name"></h2>
    </div>
    
    <h1 class="profile-section-title">Информация о профиле</h1>
    <div class="profile-details">
        <div class="profile-detail-item">
            <span class="profile-detail-label">ID пользователя:</span>
            <span class="profile-detail-value" id="profile-user-id"></span>
        </div>
        <div class="profile-detail-item">
            <span class="profile-detail-label">Имя пользователя:</span>
            <span class="profile-detail-value" id="profile-username"></span>
        </div>
        <div class="profile-detail-item">
            <span class="profile-detail-label">Язык:</span>
            <span class="profile-detail-value" id="profile-language"></span>
        </div>
        <div class="profile-detail-item">
            <span class="profile-detail-label">Платформа:</span>
            <span class="profile-detail-value" id="profile-platform"></span>
        </div>
        <div class="profile-detail-item">
            <span class="profile-detail-label">Дата регистрации:</span>
            <span class="profile-detail-value" id="profile-registration-date"></span>
        </div>
    </div>
    
    <h1 class="profile-section-title">История парсингов</h1>
    <div id="history-list"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const webApp = window.Telegram.WebApp;
    webApp.ready();
    webApp.expand();

    const state = { currentPage: 'parser', currentStep: 1, categoriesData: {}, user: null, history: [],
                    sellerId: '', brandId: '', category: '', subcategory: '' };

    const ui = {};
    const initUI = () => {
        const parserPage = document.getElementById('parser-page');
        parserPage.innerHTML = `
            <div id="step1" class="step"> <h1>Шаг 1: ID Продавца</h1> <input type="text" id="seller-id" placeholder="Введите ID продавца"> </div>
            <div id="step2" class="step"> <h1>Шаг 2: Категория</h1> <input type="search" id="category-search" placeholder="Поиск..."> <div id="category-list" class="list-container"></div> </div>
            <div id="step3" class="step"> <h1>Шаг 3: Подкатегория</h1> <input type="search" id="subcategory-search" placeholder="Поиск..."> <div id="subcategory-list" class="list-container"></div> </div>
            <div id="step4" class="step"> <h1>Шаг 4: ID Бренда (опц.)</h1> <input type="text" id="brand-id" placeholder="Можно оставить пустым"> </div>
            <div id="step5" class="step"> <h1>Шаг 5: Подтверждение</h1> <div id="summary-content"></div> </div>
            <div id="step-progress" class="step">
                <div class="progress-container">
                    <h1 class="progress-header" id="progress-header">Начинаем парсинг</h1>
                    
                    <div class="progress-card">
                        <div class="status-indicator">
                            <div class="status-dot" id="status-dot"></div>
                            <span id="status-text">Подготовка к парсингу</span>
                        </div>
                        <div class="progress-stats">
                            <div class="progress-numbers" id="progress-numbers">0 / 0</div>
                            <div class="progress-percentage" id="progress-percentage">0%</div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="progress-info">
                            <span>Начало</span>
                            <span>Завершено</span>
                        </div>
                    </div>

                    <div class="log-container">
                        <p class="log-text" id="log-text">Инициализация процесса парсинга...</p>
                    </div>

                    <div class="download-section" id="download-section" style="display: none;">
                        <button class="download-button" id="download-button">Скачать Excel файл</button>
                        <div class="file-info" id="file-info"></div>
                        <button class="restart-button" id="restart-button">Новый парсинг</button>
                    </div>
                </div>
            </div>
        `;
        
        const ids = ['app-header', 'parser-page', 'profile-page', 'step1', 'step2', 'step3', 'step4', 'step5', 'step-progress', 'seller-id', 'brand-id', 'category-search', 'subcategory-search', 'category-list', 'subcategory-list', 'summary-content', 'progress-header', 'progress-bar', 'progress-numbers', 'progress-percentage', 'log-text', 'download-button', 'download-section', 'file-info', 'restart-button', 'status-dot', 'status-text', 'tariff-display', 'profile-avatar', 'profile-img', 'profile-name', 'history-list', 'profile-tariff', 'profile-user-id', 'profile-username', 'profile-language', 'profile-platform', 'profile-registration-date'];
        ids.forEach(id => { ui[id.replace(/-(\w)/g, (_, c) => c.toUpperCase())] = document.getElementById(id); });
        showPage('parser');
        goToStep(1);
    };

    const showPage = (page) => {
        state.currentPage = page;
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        ui[`${page}Page`].classList.add('active');

        if (page === 'profile') {
            ui.appHeader.classList.add('hidden');
        } else {
            ui.appHeader.classList.remove('hidden');
        }

        updateMainButton();
        updateBackButton();
    };

    const goToStep = (step) => {
        state.currentStep = step;
        document.querySelectorAll('#parser-page .step').forEach(s => s.classList.remove('active'));
        if (ui[`step${step}`]) ui[`step${step}`].classList.add('active');
        updateMainButton();
        updateBackButton();
    };

    const updateBackButton = () => {
        const shouldShow = state.currentPage === 'profile' || (state.currentPage === 'parser' && state.currentStep > 1 && state.currentStep !== 'progress');
        shouldShow ? webApp.BackButton.show() : webApp.BackButton.hide();
    };

    const updateMainButton = () => {
        if (state.currentPage !== 'parser' || state.currentStep === 'progress') {
            webApp.MainButton.hide(); return;
        }
        webApp.MainButton.show();
        let isEnabled = false, text = 'Далее';
        switch(state.currentStep) {
            case 1: isEnabled = ui.sellerId.value.trim(); break;
            case 2: isEnabled = !!state.category; break;
            case 3: isEnabled = !!state.subcategory; break;
            case 4: isEnabled = true; text = ui.brandId.value.trim() ? 'Далее' : 'Пропустить'; break;
            case 5: isEnabled = true; text = 'Запустить'; break;
            default: webApp.MainButton.hide(); return;
        }
        webApp.MainButton.setText(text);
        isEnabled 
            ? webApp.MainButton.enable().setParams({ color: webApp.themeParams.button_color || '#007AFF' })
            : webApp.MainButton.disable().setParams({ color: '#9E9E9E' });
    };

    webApp.onEvent('mainButtonClicked', () => {
        if (state.currentPage !== 'parser') return;
        switch(state.currentStep) {
            case 1: state.sellerId = ui.sellerId.value.trim(); goToStep(2); break;
            case 2: renderList(ui.subcategoryList, Object.keys(state.categoriesData[state.category]), 'subcategory'); goToStep(3); break;
            case 3: goToStep(4); break;
            case 4: 
                state.brandId = ui.brandId.value.trim();
                ui.summaryContent.innerHTML = `<p>Продавец: <span>${state.sellerId}</span></p><p>Категория: <span>${state.category}</span></p><p>Подкатегория: <span>${state.subcategory}</span></p><p>Бренд: <span>${state.brandId || 'Все'}</span></p>`;
                goToStep(5);
                break;
            case 5: startParsing(); break;
        }
    });

    webApp.onEvent('backButtonClicked', () => {
        if (state.currentPage === 'profile') {
            showPage('parser');
        } else if (state.currentStep === 2) {
            state.category = '';
            goToStep(1);
        } else if (state.currentStep === 3) {
            state.subcategory = '';
            renderList(ui.categoryList, Object.keys(state.categoriesData), 'category'); // Re-render to clear selection
            goToStep(2);
        } else if (state.currentStep > 1) {
            goToStep(state.currentStep - 1);
        }
    });

    const apiRequest = async (endpoint, body) => {
        const res = await fetch(endpoint, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        return res.json();
    };

    const renderList = (element, items, type, filter = '') => {
        element.innerHTML = '';
        const filteredItems = items.filter(i => i.toLowerCase().includes(filter.toLowerCase()));
        if (filteredItems.length === 0) { element.innerHTML = '<p class="placeholder-text">Ничего не найдено</p>'; return; }

        filteredItems.forEach(item => {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.textContent = item;
            
            let isDisabled = false, title = '';
            if (type === 'category') {
                isDisabled = Object.keys(state.categoriesData[item] || {}).length === 0;
                if(isDisabled) title = 'Нет подкатегорий';
            } else if (type === 'subcategory') {
                const cols = state.categoriesData[state.category]?.[item];
                isDisabled = !Array.isArray(cols) || cols.length === 0;
                 if(isDisabled) title = 'Нет столбцов для парсинга';
            }
            if (isDisabled) { el.classList.add('disabled'); el.title = title; }
            else { el.onclick = () => selectItem(type, item); }

            if ((type === 'category' && state.category === item) || (type === 'subcategory' && state.subcategory === item)) {
                el.classList.add('selected');
            }
            element.appendChild(el);
        });
    };

    const selectItem = (type, value) => {
        if (type === 'category') { state.category = value; state.subcategory = ''; }
        else { state.subcategory = value; }
        renderList(ui[`${type}List`], Object.keys(type === 'category' ? state.categoriesData : state.categoriesData[state.category]), type);
        updateMainButton();
    };

    const renderHistory = () => {
        ui.historyList.innerHTML = '';
        if (!state.history || state.history.length === 0) {
            ui.historyList.innerHTML = '<p class="placeholder-text">История парсингов пуста.</p>'; return;
        }
        state.history.forEach(item => {
            const date = new Date(item.timestamp).toLocaleString('ru-RU', { day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });
            const el = document.createElement('div');
            el.className = 'history-item';
            el.innerHTML = `
                <div class="history-item-info">
                    <p><b>${item.subcategory}</b></p>
                    <p class="date">${date}</p>
                </div>
                <button class="history-download-btn">Скачать</button>
            `;
            el.querySelector('.history-download-btn').onclick = () => webApp.openLink(`/download/${item.filename}`);
            ui.historyList.appendChild(el);
        });
    };

    const updateProgressUI = (data) => {
        const percentage = data.total > 0 ? Math.round((data.current / data.total) * 100) : 0;
        
        ui.progressBar.style.width = `${percentage}%`;
        ui.progressNumbers.textContent = `${data.current} / ${data.total}`;
        ui.progressPercentage.textContent = `${percentage}%`;
        
        if (data.message) {
            ui.logText.textContent = data.message;
        }
    };

    const setStatus = (type, message) => {
        const statusDot = ui.statusDot;
        const statusText = ui.statusText;
        
        statusDot.className = 'status-dot';
        statusText.textContent = message;
        
        switch(type) {
            case 'active':
                statusDot.classList.add('active');
                break;
            case 'error':
                statusDot.classList.add('error');
                ui.logText.classList.add('error');
                break;
            case 'success':
                statusDot.classList.add('active');
                ui.logText.classList.add('success');
                break;
        }
    };

    const startParsing = () => {
        goToStep('progress');
        webApp.MainButton.hide();
        webApp.BackButton.hide();

        // Сброс UI состояния
        ui.progressBar.style.width = '0%';
        ui.progressNumbers.textContent = '0 / 0';
        ui.progressPercentage.textContent = '0%';
        ui.logText.textContent = 'Инициализация процесса парсинга...';
        ui.logText.className = 'log-text';
        ui.downloadSection.style.display = 'none';
        setStatus('active', 'Подготовка к парсингу');

        const params = new URLSearchParams({ 
            seller_id: state.sellerId, 
            category: state.category, 
            subcategory: state.subcategory, 
            initData: webApp.initData 
        });
        if (state.brandId) params.append('brand_id', state.brandId);

        const es = new EventSource(`/stream?${params.toString()}`);
        
        es.onopen = () => {
            setStatus('active', 'Установлено соединение с сервером');
        };

        es.onmessage = e => {
            const data = JSON.parse(e.data);
            
            switch(data.type) {
                case 'start':
                    ui.progressHeader.textContent = `Парсинг данных`;
                    ui.logText.textContent = `Найдено товаров: ${data.total}`;
                    setStatus('active', 'Начало парсинга');
                    break;
                    
                case 'progress':
                    updateProgressUI(data);
                    setStatus('active', 'Идет парсинг товаров');
                    break;
                    
                case 'result':
                    ui.progressHeader.textContent = 'Парсинг завершен!';
                    ui.logText.textContent = `Успешно обработано ${data.total} товаров`;
                    ui.logText.classList.add('success');
                    setStatus('success', 'Парсинг завершен');
                    
                    // Показываем секцию загрузки
                    ui.downloadSection.style.display = 'flex';
                    ui.downloadButton.onclick = () => webApp.openLink(`/download/${data.download_filename}`);
                    ui.fileInfo.textContent = `Файл: ${data.download_filename}`;
                    ui.restartButton.onclick = () => window.location.reload();
                    
                    es.close();
                    break;
                    
                case 'error':
                    ui.progressHeader.textContent = 'Ошибка';
                    ui.logText.textContent = data.message;
                    ui.logText.classList.add('error');
                    setStatus('error', 'Ошибка парсинга');
                    
                    // Показываем кнопку перезапуска даже при ошибке
                    ui.downloadSection.style.display = 'flex';
                    ui.downloadButton.style.display = 'none';
                    ui.fileInfo.textContent = 'Попробуйте запустить парсинг снова';
                    ui.restartButton.onclick = () => window.location.reload();
                    
                    es.close();
                    break;
            }
        };

        es.onerror = (e) => {
            ui.progressHeader.textContent = 'Ошибка соединения';
            ui.logText.textContent = 'Потеряно соединение с сервером. Проверьте интернет и попробуйте снова.';
            ui.logText.classList.add('error');
            setStatus('error', 'Ошибка соединения');
            
            ui.downloadSection.style.display = 'flex';
            ui.downloadButton.style.display = 'none';
            ui.fileInfo.textContent = 'Проверьте подключение к интернету';
            ui.restartButton.onclick = () => window.location.reload();
            
            es.close();
        };
    };

    const loadProfileData = async () => {
        try {
            // Показываем индикатор загрузки
            webApp.MainButton.showProgress();
            
            // Загружаем историю
            state.history = await apiRequest('/api/history', { initData: webApp.initData });
            
            // Заполняем данные профиля из Telegram
            const tgUser = webApp.initDataUnsafe.user;
            if (tgUser) {
                ui.profileImg.src = tgUser.photo_url || '';
                ui.profileName.textContent = tgUser.first_name || 'Пользователь';
                ui.profileUserId.textContent = tgUser.id || 'Не указан';
                ui.profileUsername.textContent = tgUser.username ? `@${tgUser.username}` : 'Не указан';
                ui.profileLanguage.textContent = tgUser.language_code || 'Не указан';
                ui.profilePlatform.textContent = webApp.platform || 'Неизвестно';
                
                // Генерируем примерную дату регистрации (в реальном приложении это должно приходить с бэкенда)
                const registrationDate = new Date();
                registrationDate.setDate(registrationDate.getDate() - Math.floor(Math.random() * 365)); // случайная дата в течение последнего года
                ui.profileRegistrationDate.textContent = registrationDate.toLocaleDateString('ru-RU');
            }
            
            // Устанавливаем тариф в правом верхнем углу
            if (state.user) {
                ui.profileTariff.textContent = state.user.tariff;
                ui.profileTariff.className = `profile-tariff-display tariff-${state.user.tariff}`;
            }
            
            renderHistory();
            showPage('profile');
            
        } catch(e) { 
            webApp.showAlert(`Не удалось загрузить данные профиля: ${e.message}`);
        } finally {
            webApp.MainButton.hideProgress();
        }
    };

    const initApp = async () => {
        try {
            if (!webApp.initData) { document.body.innerHTML = '<h1 style="text-align:center; margin-top: 50px;">Не является приложением Telegram</h1>'; return; }
            
            initUI();

            // Обработчик клика на аватарку профиля - теперь открывает полноценную страницу
            ui.profileAvatar.onclick = loadProfileData;
            
            [ui.sellerId, ui.brandId].forEach(input => input.addEventListener('input', updateMainButton));
            [ui.categorySearch, ui.subcategorySearch].forEach(input => {
                input.addEventListener('input', e => {
                    const type = input.id.includes('category') ? 'category' : 'subcategory';
                    const source = type === 'category' ? Object.keys(state.categoriesData) : (state.category ? Object.keys(state.categoriesData[state.category]) : []);
                    renderList(ui[`${type}List`], source, type, e.target.value);
                });
            });

            state.user = await apiRequest('/api/me', { initData: webApp.initData });
            
            ui.tariffDisplay.textContent = state.user.tariff;
            ui.tariffDisplay.className = `tariff-display tariff-${state.user.tariff}`;
            if (webApp.initDataUnsafe.user?.photo_url) {
                ui.profileAvatar.style.backgroundImage = `url(${webApp.initDataUnsafe.user.photo_url})`;
            }

            const categories = await fetch('/categories').then(res => res.json());
            state.categoriesData = categories;
            renderList(ui.categoryList, Object.keys(state.categoriesData), 'category');
            
            updateMainButton();
            updateBackButton();

        } catch(e) { 
            webApp.showAlert(`Критическая ошибка инициализации: ${e.message}`);
            document.body.innerHTML = `<h1 style="text-align:center; margin-top: 50px; color: var(--tg-destructive);">Ошибка: ${e.message}</h1><p style="text-align:center; color: var(--tg-hint);">Попробуйте перезапустить приложение.</p>`;
        }
    };

    initApp();
});
</script>
